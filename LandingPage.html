<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Open Class Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/themes/prism.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/notion.css">
</head>
<body>
    <div style="position:relative;
    z-index: 1;
    min-height:100%;
    border:3px;
    border-color:#fff;
    border-style:solid;
    min-width: 100px;
    max-width: 90%;
    margin: 0 auto;
    padding:5px;
    display:block;
    overflow-x:scroll;">

    <div class="landingPanel">
        <div class="logoContainer">
            <img src="assets/openclasslogo.PNG">
            <h1 class="logoFont">Open Notes</h1>
        </div>
        
        <div class="intro">
            <h1>Missed a class? Fear not, as for Open Notes is here!</h1>
        </div>
        <h3>One stop location for the latest notes from your own teacher and classmates!</h3>
        <h3>Create a collaborative class environment from home!</h3>

        <div class="loginPrompt">
            <b>Login to your github account</b>
            <div><b>to get started</b></div>
        </div>

        <div class="loginContainer">
            <div class="githubLoginForm">
                <form action="/">
                    <label for="UsrName">UserID/Email:</label><br>
                    <input type="text" name="UsrName" id="UsrName" placeholder="JohnDoe@email.com"><br>
                    <label for="Password">Password:</label><br>
                    <input type="text" name="Password" id="Password" placeholder="********"><br>
                </form>
            </div>

            <div class="loginImages">
                <img src="assets/GitHub-Mark.png">
                <img src="assets/arrow.png">
                <img src="assets/openclasslogo.PNG">
            </div>
        </div>
        

        <div class="backgroundPic">
            <img src="assets/notionclassroom.png">
        </div>
       

    </div>
</body>
</html>
